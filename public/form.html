<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCT Chatbot - Autenticación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          animation: {
            "fade-in": "fadeIn 0.5s ease-in-out",
            "slide-up": "slideUp 0.3s ease-out",
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="styles/form.css" />
</head>

<body
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4">
  <!-- Contenedor Principal -->
  <div class="w-full max-w-md">
    <!-- Header con Logo -->
    <div class="text-center mb-8 animate-fade-in">
      <div class="mx-auto w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mb-4">
        <i class="fas fa-robot text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
        UCT Chatbot
      </h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">
        Tu asistente virtual inteligente
      </p>
    </div>

    <!-- Formulario de Login -->
    <div id="loginForm" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 animate-slide-up">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
          Iniciar Sesión
        </h2>
        <p class="text-gray-600 dark:text-gray-400">
          Accede a tu cuenta para continuar
        </p>
      </div>

      <form id="loginFormSubmit" class="space-y-6">
        <div>
          <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Correo Electrónico
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="loginEmail" name="email" required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="tu@correo.com" />
          </div>
        </div>

        <div>
          <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Contraseña
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="loginPassword" name="password" required
              class="block w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="••••••••" />
            <button type="button" onclick="togglePassword('loginPassword')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i id="loginPasswordIcon" class="fas fa-eye-slash text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" name="remember" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
              Recordarme
            </label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-xl shadow-lg transform hover:scale-[1.02] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600 dark:text-gray-400">
          ¿No tienes cuenta?
          <button onclick="showRegisterForm()"
            class="text-blue-600 hover:text-blue-500 dark:text-blue-400 font-medium ml-1">
            Regístrate aquí
          </button>
        </p>
      </div>
    </div>

    <!-- Formulario de Registro -->
    <div id="registerForm" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 hidden animate-slide-up">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
          Crear Cuenta
        </h2>
        <p class="text-gray-600 dark:text-gray-400">
          Únete a nuestra comunidad
        </p>
      </div>

      <form id="registerFormSubmit" class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="registerNombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Nombre
            </label>
            <input type="text" id="registerNombre" name="nombre" required
              class="block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Juan" />
          </div>
          <div>
            <label for="registerApellido" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Apellido
            </label>
            <input type="text" id="registerApellido" name="apellido" required
              class="block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Pérez" />
          </div>
        </div>

        <div>
          <label for="registerEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Correo Electrónico
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="registerEmail" name="email" required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="tu@correo.com" />
          </div>
        </div>

        <div>
          <label for="registerPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Contraseña
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="registerPassword" name="password" required
              class="block w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="••••••••" />
            <button type="button" onclick="togglePassword('registerPassword')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i id="registerPasswordIcon" class="fas fa-eye-slash text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
            Mínimo 6 caracteres
          </p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Confirmar Contraseña
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="confirmPassword" name="confirmPassword" required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="••••••••" />
          </div>
        </div>

        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" required
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
            Acepto los
            <a href="#" class="text-blue-600 hover:text-blue-500">términos y condiciones</a>
          </label>
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold py-3 px-4 rounded-xl shadow-lg transform hover:scale-[1.02] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
          <i class="fas fa-user-plus mr-2"></i>Crear Cuenta
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600 dark:text-gray-400">
          ¿Ya tienes cuenta?
          <button onclick="showLoginForm()"
            class="text-blue-600 hover:text-blue-500 dark:text-blue-400 font-medium ml-1">
            Inicia sesión
          </button>
        </p>
      </div>
    </div>

    <!-- Toggle Modo Oscuro -->
    <div class="text-center mt-6">
      <button onclick="toggleDarkMode()"
        class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white p-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-200">
        <i id="darkModeIcon" class="fas fa-moon text-lg"></i>
      </button>
    </div>
  </div>

  <!-- Notifications -->
  <div id="notification" class="fixed top-4 right-4 z-50 hidden">
    <div id="notificationContent" class="bg-white dark:bg-gray-800 border-l-4 rounded-lg shadow-lg p-4 max-w-sm">
      <div class="flex items-center">
        <div id="notificationIcon" class="flex-shrink-0">
          <!-- Icon will be inserted here -->
        </div>
        <div class="ml-3">
          <p id="notificationText" class="text-sm font-medium text-gray-900 dark:text-white"></p>
        </div>
        <div class="ml-auto pl-3">
          <button onclick="hideNotification()" class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/form.js"></script>
</body>

</html>
