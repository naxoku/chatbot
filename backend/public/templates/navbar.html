<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header - Asistente UCT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            animation: {
              "slide-down": "slide-down 0.3s ease-out",
            },
            keyframes: {
              "slide-down": {
                "0%": {
                  transform: "translateY(-10px)",
                  opacity: "0",
                },
                "100%": {
                  transform: "translateY(0)",
                  opacity: "1",
                },
              },
            },
          },
        },
      };

      function toggleDarkMode() {
        document.documentElement.classList.toggle("dark");
        const isDark = document.documentElement.classList.contains("dark");

        // Actualizar icono
        const icon = document.querySelector("#modeToggle i");
        if (isDark) {
          icon.className = "fas fa-sun text-xl";
        } else {
          icon.className = "fas fa-moon text-xl";
        }
      }

      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }

      function logout() {
        // Función para cerrar sesión
        alert("Cerrando sesión...");
      }
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }

      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .dark .gradient-text {
        background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300"
  >
    <!-- Header Principal -->
    <header
      class="bg-white dark:bg-gray-800 shadow-lg border-b border-purple-100 dark:border-purple-800/30 transition-all duration-300"
    >
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo y Título -->
          <div class="flex items-center space-x-4">
            <!-- Logo sin efectos -->
            <img
              src="/public/img/ing_civil-informatica_gris.png"
              alt="Logo UCT"
              class="h-10 w-auto"
            />

            <!-- Título con gradiente -->
            <div class="hidden sm:block">
              <h1 class="text-xl font-bold gradient-text">Asistente UCT</h1>
              <p class="text-xs text-gray-500 dark:text-gray-400 -mt-1">
                Mapas Mentales Inteligentes
              </p>
            </div>
          </div>

          <!-- Navegación Desktop -->
          <div class="hidden md:flex items-center space-x-6">
            <!-- Estado del Bot -->
            <div
              class="flex items-center space-x-2 px-3 py-1.5 bg-green-50 dark:bg-green-900/20 rounded-full border border-green-200 dark:border-green-700"
            >
              <div
                class="w-2 h-2 bg-green-500 rounded-full animate-pulse"
              ></div>
              <span
                class="text-xs font-medium text-green-700 dark:text-green-400"
              >
                Estado del bot: En línea
              </span>
            </div>

            <!-- Contador de Artefactos -->
            <div class="relative">
              <button
                class="flex items-center space-x-2 px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 hover:bg-purple-50 dark:hover:bg-purple-900/20 rounded-xl transition-all duration-300 border border-transparent hover:border-purple-200 dark:hover:border-purple-700"
              >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"
                  />
                </svg>
                <span class="text-sm font-medium">Artefactos</span>
                <span
                  class="bg-purple-100 dark:bg-purple-800 text-purple-600 dark:text-purple-300 text-xs px-2 py-0.5 rounded-full font-semibold"
                >
                  3
                </span>
              </button>
            </div>

            <!-- Cerrar Sesión -->
            <div class="relative">
              <button
                onclick="logout()"
                class="flex items-center space-x-2 px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-all duration-300 border border-transparent hover:border-red-200 dark:hover:border-red-700"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
                <span class="text-sm font-medium">Cerrar Sesión</span>
              </button>
            </div>

            <!-- Divisor -->
            <div class="h-6 w-px bg-gray-300 dark:bg-gray-600"></div>

            <!-- Toggle Dark Mode -->
            <button
              id="modeToggle"
              onclick="toggleDarkMode()"
              class="p-2.5 text-gray-600 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 hover:bg-purple-50 dark:hover:bg-purple-900/20 rounded-xl transition-all duration-300 border border-transparent hover:border-purple-200 dark:hover:border-purple-700"
            >
              <i class="fas fa-moon text-xl"></i>
            </button>
          </div>

          <!-- Botón Menú Mobile -->
          <div class="md:hidden flex items-center space-x-3">
            <!-- Toggle Dark Mode Mobile -->
            <button
              onclick="toggleDarkMode()"
              class="p-2 text-gray-600 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 hover:bg-purple-50 dark:hover:bg-purple-900/20 rounded-lg transition-all duration-300"
            >
              <i class="fas fa-moon text-lg"></i>
            </button>

            <!-- Menú Hamburguesa -->
            <button
              onclick="toggleMenu()"
              class="p-2 text-gray-600 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 hover:bg-purple-50 dark:hover:bg-purple-900/20 rounded-lg transition-all duration-300"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Menú Mobile -->
        <div id="mobile-menu" class="hidden md:hidden animate-slide-down">
          <div
            class="px-2 pt-2 pb-3 space-y-1 bg-gray-50 dark:bg-gray-700/50 rounded-lg mt-2 border border-gray-200 dark:border-gray-600"
          >
            <!-- Título Mobile -->
            <div
              class="px-3 py-2 border-b border-gray-200 dark:border-gray-600 mb-2"
            >
              <h2 class="text-lg font-semibold gradient-text">Asistente UCT</h2>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                Mapas Mentales Inteligentes
              </p>
            </div>

            <!-- Estado del Bot Mobile -->
            <div class="flex items-center justify-between px-3 py-2">
              <span class="text-sm font-medium text-gray-700 dark:text-gray-300"
                >Estado del bot:</span
              >
              <div class="flex items-center space-x-2">
                <div
                  class="w-2 h-2 bg-green-500 rounded-full animate-pulse"
                ></div>
                <span class="text-sm text-green-600 dark:text-green-400"
                  >En línea</span
                >
              </div>
            </div>

            <!-- Artefactos Mobile -->
            <div class="flex items-center justify-between px-3 py-2">
              <span class="text-sm font-medium text-gray-700 dark:text-gray-300"
                >Artefactos:</span
              >
              <span
                class="bg-purple-100 dark:bg-purple-800 text-purple-600 dark:text-purple-300 text-sm px-2 py-1 rounded-full font-semibold"
              >
                3
              </span>
            </div>

            <!-- Cerrar Sesión Mobile -->
            <div class="flex items-center justify-between px-3 py-2">
              <span class="text-sm font-medium text-gray-700 dark:text-gray-300"
                >Cerrar Sesión:</span
              >
              <button onclick="logout()">
                <svg
                  class="w-5 h-5 text-red-600 dark:text-red-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
